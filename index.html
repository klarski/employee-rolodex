<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Rolodex</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/dataService.js"></script>




    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="MyApp">
    <div class="container">
      <div class="page-header">
        <h1>Employee Rolodex</h1>
       </div>
       <div ng-controller="DBController">
        <form role="form" ng-submit="addEmployee(employeeName, phoneNumber, streetName, cityName, stateName, zipCode)" class="col-md-4 well">
          <div class="form-group">
            <label for="name">Employee Name:</label>
            <input ng-model="employeeName" class="form-control" type="text" name="name" required/>
          </div>
          <div class="form-group">
            <label for="number">Phone Number:</label>
            <input ng-model="phoneNumber" class="form-control" type="text" name="number" required/>
          </div>
          <div class="form-group">
            <label for="street">Street:</label>
            <input ng-model="streetName" class="form-control" type="text" name="street" required/>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input ng-model="cityName" class="form-control" type="text" name="city" required/>
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input ng-model="stateName" class="form-control" type="text" name="state" required/>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input ng-model="zipCode" class="form-control" type="number" name="zip" required/>
          </div>
          <input type="submit" value="Submit" class="btn btn-default">
        </form>
        
        <div class="col-md-3 col-md-offset-1">
            <div class="panel panel-default panel-body" ng-repeat="name in employeeArray track by $index">
              <div ng-repeat="(key, val) in name">
                <p>{{val}}</p>
              </div>
              <button type="submit" class="btn btn-default" ng-click="deleteEmployee(name)">Delete</button>
            </div>
        </div>

       </div>

    </div>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
