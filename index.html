<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Rolodex</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="MyApp">
    <div class="container">
      <div class="page-header">
        <h1>Employee Rolodex</h1>
       </div>
       <div ng-controller="DBController">
        <form role="form" class="col-md-4 well">
          <div class="form-group">
            <label for="name">Employee Name:</label>
            <input ng-model="employeeName" class="form-control" type="text" name="name" required/>
          </div>
          <div class="form-group">
            <label for="number">Phone Number:</label>
            <input ng-model="phoneNumber" class="form-control" type="number" name="number" required/>
          </div>
          <div class="form-group">
            <label for="street">Street:</label>
            <input ng-model="streetName" class="form-control" type="text" name="street" required/>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input ng-model="cityName" class="form-control" type="text" name="city" required/>
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input ng-model="stateName" class="form-control" type="text" name="state" required/>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input ng-model="zipCode" class="form-control" type="number" name="zip" required/>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="col-mid-6">
          <ul>
            <li ng-repeat="name in employeeArray">
              {{name}}
            </li>
            <li ng-repeat="number in employeeArray">
              {{number}}
            </li>
            <li ng-repeat="address in employeeArray">
              {{address}}
            </li>
          </ul>
        </div>

       </div>

    </div>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
